{% extends 'base.html' %}

{% block content %}
    <style>
        .main_head {
            text-align: center;
            margin: 20px;
        }

        .input-group {
            margin-top: -1px;
            height: 3rem;
            display: flex;
            align-items: center;
        }

        .input-group > .form-control {
            padding-top: 0;
            padding-bottom: 0;
            height: 3rem;
            line-height: 3rem;
            font-size: 1.1rem;
        }

        .input-group-prepend {
            height: 3rem;
        }

        .plus {
            padding-top: 0;
            padding-bottom: 0;
        }

        .plus > div {
            width: 13px;
            height: 1.3rem;
            line-height: 1.3rem;
            font-weight: bolder;
            font-size: 1.3rem;
            color: beige;
        }

        .del_btn {
            position: absolute;
            right: 1rem;
            display: none;
        }

        .input-group:hover .del_btn {
            display: block;
        }


    </style>
    <h1 class="main_head display-1">Todo List</h1>

    {% for todo in todos %}
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input
                            type="checkbox"
                            aria-label="Checkbox for following text input"
                            onclick=check({{ todo.id }})
                            {% if todo.checked %} checked {% endif %}
                    >
                </div>
            </div>
            <div class="form-control">{{ todo.title }}</div>
            <div id={{ todo.id }} class="btn-outline-danger del_btn btn
            " >X
        </div>
        </div>
    {% endfor %}
    <form action="{% url "Todo:create" %}" method="POST">
        {% csrf_token %}
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text plus" style="background-color: #007BFF">
                    <div>+</div>
                </div>
            </div>
            <input
                    type="text"
                    class="form-control"
                    aria-label="Text input with checkbox"
                    name="title"
                    autofocus
                    placeholder="항목을 추가하세요."
            >
        </div>
    </form>

    <script>
        function check(todo_id) {
            $.ajax({
                type: "POST",
                url: "{% url "Todo:update" %}",
                data: {
                    "id": todo_id,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                }
            })
        }

        $(".del_btn").click(function () {
            var todo = $(this).parents(".input-group")
            $.ajax({
                type: "POST",
                url: "{% url "Todo:delete" %}",
                data: {
                    "id": $(this).attr("id"),
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (response) {
                    todo.remove()
                }
            })


        })
    </script>
{% endblock %}
